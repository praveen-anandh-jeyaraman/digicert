version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 2s
      retries: 10  
  migrate:
    image: migrate/migrate:latest
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./internal/migrate:/migrations
    command: [
      "-path=/migrations",
      "-database=postgres://postgres:example@db:5432/digicert?sslmode=disable",
      "up"
    ]
  api:
    build: .
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: "8080"
    depends_on:
      - db
    ports:
      - "8080:8080"

volumes:
  db-data:
